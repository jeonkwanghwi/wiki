<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot 게시판</title>
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      background-color: #ffffff;
      border: 2px solid #007bff;
    }
    .card-title {
      color: #007bff;
    }
    .card-text {
      color: #6c757d;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container my-3">
  <h2 class="mb-4">실시간 인기글</h2>
  <div class="row">
    <div class="col-md-8">
      <div class="list-group">
        <th:block th:each="question : ${hotQuestions}">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title" th:text="${question.subject}"></h5>
              <p class="card-text" th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></p>
              <a href="#" class="btn btn-primary" th:href="@{|/question/detail/${question.id}|}">자세히 보기</a>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/bootstrap.min.js}"></script>
<script type='text/javascript' th:src="@{/script.js}"></script>
</body>
</html>
